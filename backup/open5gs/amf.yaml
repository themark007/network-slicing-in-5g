slogger:
  file:
    path: /var/log/open5gs/amf.log
#  level: info   # fatal|error|warn|info(default)|debug|trace

global:
  max:
    ue: 1024

amf:
  sbi:
    server:
      - address: 192.168.40.102
        port: 7777
    client:
      scp:
        - uri: http://127.0.0.200:7777

  ngap:
    server:
      - address: 192.168.40.102

  metrics:
    server:
      - address: 127.0.0.5
        port: 9090

  guami:
    - plmn_id:
        mcc: 999
        mnc: 70
      amf_id:
        region: 2
        set: 1

  tai:
    - plmn_id:
        mcc: 999
        mnc: 70
      tac: 1

  plmn_support:
    - plmn_id:
        mcc: 999
        mnc: 70
      s_nssai:
        - sst: 1
          sd: "000001"
        - sst: 2
          sd: "000002"  # Second slice for the new UE
        - sst: 3
          sd: "000003"
        - sst: 4
          sd: "000004"

  security:
    integrity_order: [ NIA2, NIA1, NIA0 ]
    ciphering_order: [ NEA0, NEA1, NEA2 ]

  network_name:
    full: Open5GS
    short: Next

  amf_name: open5gs-amf0

  time:
    t3512:
      value: 540

  network_slices:
    - slice_id: "1"
      slice_name: "eMBB"
      slice_type: "eMBB"
      relative_capacity: 100
    - slice_id: "2"
      slice_name: "URLLC"
      slice_type: "URLLC"
      relative_capacity: 50
    - slice_id: "3"
      slice_name: "mMTC"
      slice_type: "mMTC"
      relative_capacity: 25
    - slice_id: "4"
      slice_name: "Custom"
      slice_type: "Custom"
      relative_capacity: 30
